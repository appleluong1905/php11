<!DOCTYPE html>
<html>
<head>
	<title>Example 1 - Session 9</title>
	<link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
	<div id="containter">
		<h1>Register form</h1>
		<form name="register" action="#" method="post">
			<p>Name: <input type="text" name="name" class="input-text" required></p>
			<p>Password: <input type="password" name="password" class="input-text" required pattern="[a-zA-Z0-9]{6,}" title="Password must 6+ alphabet or number"></p>
			<p>Email: <input type="email" name="email" class="input-text" placeholder="example@gmail.com" required></p>
			<p>Website: <input type="url" name="website" class="input-text" required></p>
			<p>Numer: <input type="number" name="number" class="input-text" min="20" max="50" step="5" value="30"></p>
			<p>Range: <input type="range" name="range" class="input-text" min="10" max="50" step="5"></p>
			<p>Color: <input type="color" name="color" class="input-text"></p>
			<input type="submit" name="submit" value="Register">
			<input type="reset" name="reset" value="Reset" class="input-submit">
			</p>
		</form>
	</div>
</body>
</html>
