<!DOCTYPE html>
<html>
<head>
	<title>Example 1 - Session 8</title>
	<link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
	<div id="containter">
		<h1>Register form</h1>
		<form name="register" action="#" method="post">
			<p>Name: <input type="text" name="name" class="input-text" disabled value="Canh"></p>
			<p>Password: <input type="password" name="password" class="input-text"></p>
			<p>Email: <input type="text" name="email" class="input-text" placeholder="example@gmail.com"></p>
			<p>Company: <input type="text" name="company" class="input-text"></p>
			<p>Phone: <input type="text" name="phone" class="input-text" placeholder="Please input your phone" maxlength="10"></p>
			<p>Website: <input type="hidden" name="website" class="input-text" value="http://minaworks.vn"></p>
			<p>Gender: 
				<input type="radio" name="gender" value="male" checked>Male
			    <input type="radio" name="gender" value="female">Female
			    <input type="radio" name="gender" value="other">Other
		    </p>
            <p>Faviorite: 
            	<input type="checkbox" name="faviorite1" value="football">Football
            	<input type="checkbox" name="faviorite2" value="music" checked>Music
            	<input type="checkbox" name="faviorite3" value="shopping" checked>Shopping
            	<input type="checkbox" name="faviorite4" value="other">Other
            </p>
            <p>City: 
	            <select name="city" class="select-city" multiple>
	            	<option value="">Choose city</option>
	            	<option value="danang">Da Nang</option>
	            	<option value="hue">Hue</option>
	            	<option value="quangnam">Quang Nam</option>
	            </select>
            </p>
            <p>Desctiption:<textarea name="desctiption" cols="50" rows="10"></textarea></p>
            <p>Avatar: <input type="file" name="avatar" accept="image/jpeg, image/gif"></p>
			<p><input type="submit" name="register" value="Register" class="input-submit"> 
			<input type="reset" name="reset" value="Reset" class="input-submit">
			<input type="image" src="submit.jpg" alt="Submit" height="100px" width="100px">
			</p>
		</form>
	</div>
</body>
</html>
